<div id="carrierDetails" class="panel panel-default col-md-6 col-md-offset-2">
    <h3 class="panel-header">Carrier Details
        <span class="pull-right">
            <a ng-href="#/viewFlights/{{flightId}}/flightInfo" class="btn btn-sm btn-default"> Data from File </a>
            <a ng-href="#/viewFlights/{{flightId}}/flightInfo2" class="btn btn-sm btn-success">Data from MongoDB</a>
        </span>
    </h3>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Index</th>
            <th>File Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        
        <tr ng-repeat="item in flightDetails">
            <td>{{$index+1}}</td>
            <td>{{item.filename}}</td>
            <td>{{item.desc}}</td>
        </tr>
        </tbody>
    </table>
</div>
